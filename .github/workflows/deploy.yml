name: Deploy to Distribution Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          # 成果物を一時フォルダにコピー
          mkdir dest_repo
          cp -r dist/* dest_repo/
          cp tanaru.json dest_repo/
          cp thumbnail.png dest_repo/
          cd dest_repo

          # Gitの初期化
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b main
          
          # リモートの設定
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/maenomeri/game01_gemini_dist.git
          
          # 空のリポジトリかもしれないので一度プルを試みる（既存ファイルがある場合を考慮）
          git pull origin main --rebase || echo "Empty repository or first commit."

          git add .
          
          # 変更がある場合のみコミットして強制プッシュ
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Deploy: ${{ github.sha }}"
            git push -f origin main
          else
            echo "No changes to commit"
          fi
