name: Deploy to Distribution Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          # SSH_DEPLOY_KEY という名前の Secret に PAT が入っているとのことなのでそのまま使用します
          GH_TOKEN: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          # クローンURLをHTTPS形式に変更し、トークンを埋め込む
          git clone https://x-access-token:${GH_TOKEN}@github.com/maenomeri/game01_gemini_dist.git dest_repo
          
          # .git 以外の既存ファイルを削除
          find dest_repo -maxdepth 1 ! -name .git ! -name . -exec rm -rf {} +
          
          # ビルド成果物と追加ファイルをコピー
          cp -r dist/* dest_repo/
          cp tanaru.json dest_repo/
          cp thumbnail.png dest_repo/
          
          cd dest_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # 変更がある場合のみコミットしてプッシュ
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Deploy: ${{ github.sha }}"
            # リモートURLを再設定してトークン認証を確実にする
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/maenomeri/game01_gemini_dist.git
            git push origin main
          else
            echo "No changes to commit"
          fi
